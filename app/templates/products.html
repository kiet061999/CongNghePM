<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUẢN LÝ SẢN PHẨM</title>
</head>
<body>
    <div>
        <table>
            {% for p in products %}
            <tr>
                <td>
                    <img width="100" src="{{ p.images }}" alt="{{ p.name }}"/>
                </td>
                <td>
                    <h1>{{ p.name }}</h1>
                </td>
                <td>
                    <p>
                        {{ p.description }}
                    </p>
                </td>
                <td>
                    <p>{{ p.price }}</p>
                </td>
                <td>
                    {{ p.category_id }}
                </td>
                <td>
                    <a href="#">Cập nhật</a> |
                    <a href="#">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
